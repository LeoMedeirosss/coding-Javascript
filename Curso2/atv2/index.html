<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="container">
    <h1>Tabela IMC</h1>
    <div class="separar">
      <div>
        <h3>IMC</h3>
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
      </div>
      <div>
        <h3>Resultados</h3>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobre peso</p>
        <p>Obesidade 1</p>
        <p>Obesidade 2</p>
        <p>Obesidade 3</p>
      </div>
    </div>
    <h2>Calcule seu IMC</h2>
    <form action="" class="form">
      <label for="Peso" >Peso</label>
      <input type="number" class="peso">

      <label for="Peso">Altura</label>
      <input type="real" class="altura">

      <button type="submit">Calcular</button>
    </form>
  </div>

  <script src="./assets/js/main.js"></script>
</body>

</html>
